<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <title>Battleship</title>
  </head>
  <body>
    <div class="container">
      <div class="Player-Display-Container">
        <div class="Player-1"></div>
        <div class="Player-2"></div>
      </div>
      <div class="Gameboard-Container">
        <div class="Player-Container"></div>
        <div class="Computer-Container"></div>
      </div>
    </div>
    <div class="menu-container">
      <div class="ship-menu">
        <div class="ship-menu-layout">
          <button class="orientation-button">Orientation</button>
          <div class="orientation-dropdown">
            <ul class="ship-orientation">
              <li class="orientation" id="orient-vertical">Vertical</li>
              <li class="orientation" id="orient-horizontal">Horizontal</li>
            </ul>
          </div>
          <button class="type-button">Type</button>
          <div class="type-dropdown">
            <ul class="ship-type">
              <li class="type" id="carrier">Carrier</li>
              <li class="type" id="battleship">Battleship</li>
              <li class="type" id="cruiser">Cruiser</li>
              <li class="type" id="submarine">Submarine</li>
              <li class="type" id="destroyer">Destroyer</li>
            </ul>
          </div>
          <button class="start-game">Start Game</button>
        </div>
      </div>
      <div class="dummy-menu"></div>
    </div>
  </body>
</html>
